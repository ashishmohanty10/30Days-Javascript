<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage Removal Example</title>
    <script>
      function logLocalStorage() {
        console.log("Current localStorage contents:");
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          console.log(`${key}: ${value}`);
        }
      }

      function addItemToLocalStorage(key, value) {
        localStorage.setItem(key, value);
      }

      function removeItemFromLocalStorage(key) {
        localStorage.removeItem(key);
      }

      function demoLocalStorageRemoval() {
        addItemToLocalStorage("item1", "Value 1");
        addItemToLocalStorage("item2", "Value 2");
        addItemToLocalStorage("item3", "Value 3");

        console.log("--- Before removal ---");
        logLocalStorage();

        removeItemFromLocalStorage("item2");

        console.log("--- After removal ---");
        logLocalStorage();
      }

      window.onload = demoLocalStorageRemoval;
    </script>
  </head>
  <body>
    <h1>Check the console for localStorage operations</h1>
  </body>
</html>
