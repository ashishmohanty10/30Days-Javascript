<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p class="para">Click below button to change the para</p>

      <button class="clickBtn">Click to change the above para</button>
    </div>

    <!-- Task 2 -->
    <div>
      <img
        src="https://cdn.pixabay.com/photo/2023/10/26/04/52/old-8341706_1280.jpg"
        alt="img"
        width="200"
        height="200"
        id="imgVisibility"
      />

      <button id="changeVisibily">
        Double Click to change the img visibility
      </button>
    </div>
    <!-- Task 3 -->
    <div
      class="bgChange"
      style="
        width: 200px;
        height: 200px;
        background-color: black;
        border-radius: 12px;
      "
    ></div>
    <!--  Task 5 -->
    <div>
      <input type="text" id="inputMapped" />
    </div>

    <!-- Task 6 -->
    <div>
      <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
      <p id="display"></p>
    </div>

    <!-- Task 7 -->
    <form action="" id="form">
      <input type="text" id="formInput" />
      <button type="submit" id="formButton">Click to submit</button>
    </form>

    <!-- Task 8 -->
    <div>
      <select name="" id="dropdownOptions">
        <option value="Language1">JS</option>
        <option value="Language2">C</option>
        <option value="Language3">Pythom</option>
      </select>
      <p id="selectedPara"></p>
    </div>

    <!-- Task 9 -->
    <ul>
      <li class="list">List 1</li>
      <li class="list">List 2</li>
      <li class="list">List 3</li>
      <li class="list">List 4</li>
    </ul>

    <!-- Task 10 -->
    <ul id="parentList">
      <li class="list">List 1</li>
      <li class="list">List 2</li>
    </ul>
    <button id="addButton">Add List Item</button>

    <script src="./script.js"></script>
  </body>
</html>
