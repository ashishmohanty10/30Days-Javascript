<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 id="changeText">hello world</h3>
    <div class="box" style="width: 100px; height: 100px"></div>

    <ul class="myClass">
      <li id="myId"></li>
    </ul>

    <ul id="mainUL">
      <li id="list1">List 1</li>
      <li id="list2">List 2</li>
      <li id="list3">List 3</li>
    </ul>

    <img
      width="200px"
      src="https://images.unsplash.com/photo-1676188114945-efdc6d290dbb?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
      id="img"
    />

    <div>
      <p class="para"></p>
      <button id="btn">Click Me</button>
    </div>

    <div
      style="
        width: 100px;
        height: 100px;
        background-color: blue;
        border: 2px solid black;
      "
      class="changeBorder"
    ></div>

    <script src="./script.js"></script>
  </body>
</html>
